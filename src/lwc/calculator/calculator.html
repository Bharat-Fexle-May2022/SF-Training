<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <div>
            <lightning-input type="number" label="Enter the First Number" step=".01" class="operand" required></lightning-input>
        </div>
        <div>
            <lightning-input type="number" label="Enter the Second Number" step=".01" class="operand" required></lightning-input>
        </div>

        <div class="btncontainer">
            <lightning-button-group>
                <lightning-button variant="brand" label="Add[+]" title="Addition" onclick={handleAdd} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Sub[-]" title="Subtraction" onclick={handleSub} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Mul[*]" title="Multiplication" onclick={handleMul} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Div[/]" title="Division" onclick={handleDiv} class="slds-m-left_x-small"></lightning-button>
            </lightning-button-group>
        </div>

        <div>
            <template if:true={showResult}>
                Result of {operation} is {result}
            </template>
        </div>
    </lightning-card>
</template>
